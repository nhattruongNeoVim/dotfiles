# See this wiki page for more info:
# https://github.com/dylanaraps/neofetch/wiki/Customizing-Info
print_info() {
    prin "┌───────────\n Hardware Information \n───────────┐"
    info " \n \n 󰌢 " model
    info " \n \n 󰍛 " cpu
    info " \n \n 󰘚 " gpu
    # info " \n \n  " disk
    info " \n \n 󰑭  " memory
    info " \n \n 󰍹 " resolution
    # info " \n \n󱈑 " battery 
    prin "├───────────\n Software Information \n───────────┤"
    info " \n \n  " users
    info " \n \n  " distro
# Just get your distro's logo off nerdfonts.com
    info " \n \n  " kernel
    # info " \n \n  " de
    info " \n \n  " wm
    info " \n \n  " shell
    info " \n \n  " term
    info " \n \n  " term_font
    info " \n \n  " font
    info " \n \n 󰉼 " theme
    info " \n \n 󰀻 " icons
    info " \n \n 󰊠 " packages 
    # info " \n \n 󰅐 " uptime
    # info " \n \n  " gpu_driver  # Linux/macOS only
    # info " \n \n  " cpu_usage
    # info " \n \n 󰝚 " song
    # [[ "$player" ]] && prin "Music Player" "$player"
    # info " \n \n  " local_ip
    # info " \n \n  " public_ip
    # info " \n \n  " locale  # This only works on glibc systems.
    # │││││││
    prin "└────────────────────────────────────────────┘"
    info cols
    # prin "\n \n \n \n \n ${cl0}──${cl1}────${cl2}────${cl3}────${cl4}────${cl5}────${cl6}────${cl7}──"
    # prin "\n \n \n \n \n ${cl3} \n \n ${cl5} \n \n ${cl2} \n \n ${cl6}  \n \n ${cl4}  \n \n ${cl1}  \n \n ${cl7}  \n \n ${cl0} \n \n ${cl5}  \n \n ${cl2} "
    prin "\n \n ${cl0}──${cl1}────${cl2}────${cl3}────${cl4}────${cl5}────${cl6}────${cl7}──"
    prin "\n \n \n \n \n \n ${cl0}⬤ \n \n ${cl1}⬤ \n \n ${cl2}⬤ \n \n ${cl3}⬤ \n \n ${cl4}⬤ \n \n ${cl5}⬤ \n \n ${cl6}⬤ \n \n ${cl7}⬤"
}

