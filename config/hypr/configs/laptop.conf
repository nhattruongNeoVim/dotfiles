$mainMod = SUPER
$scriptsDir = $HOME/.config/hypr/scripts
$Touchpad_Device=elan1203:00-04f3:307a-touchpad
$TOUCHPAD_ENABLED = false

# Change volume
bind = , xf86audioraisevolume, exec, $scriptsDir/volume.sh --inc            # Volume up
bind = , xf86audiolowervolume, exec, $scriptsDir/volume.sh --dec            # Volume down
bind = , xf86AudioMicMute, exec, $scriptsDir/volume.sh --toggle-mic         # Mute mic
bind = , xf86audiomute, exec, $scriptsDir/volume.sh --toggle                # FN+F1
bind = , xf86Sleep, exec, systemctl suspend                                 # Sleep button 

# Change brightness
bind = , xf86KbdBrightnessDown, exec, $scriptsDir/brightness_kb.sh --dec                # Keyboard brightness Down
bind = , xf86KbdBrightnessUp, exec, $scriptsDir/brightness_kb.sh --inc                  # Keyboard brightness up
bind = , xf86Launch1, exec, rog-control-center                                          # ASUS Armory crate button
bind = , xf86Launch3, exec, asusctl led-mode -n                                         # FN+F4 Switch keyboard RGB profile 
bind = , xf86Launch4, exec, asusctl profile -n                                          # FN+F5 change of fan profiles (Quite, Balance, Performance)
bind = , xf86MonBrightnessDown, exec, $scriptsDir/brightness.sh --dec 
bind = , xf86MonBrightnessUp, exec, $scriptsDir/brightness.sh --inc 
bind = , xf86TouchpadToggle, exec, $scriptsDir/touchpad.sh                              # disable touchpad

# media controls using keyboards
bind = , xf86AudioPlayPause, exec, $scriptsDir/media.sh --pause
bind = , xf86AudioPause, exec, $scriptsDir/media.sh --pause
bind = , xf86AudioPlay, exec, $scriptsDir/media.sh --pause
bind = , xf86AudioNext, exec, $scriptsDir/media.sh --nxt
bind = , xf86AudioPrev, exec, $scriptsDir/media.sh --prv
bind = , xf86audiostop, exec, $scriptsDir/media.sh --stop

# for disabling Touchpad. hyprctl devices to get device name. 
device {
    name = $Touchpad_Device
    enabled = $TOUCHPAD_ENABLED
}
