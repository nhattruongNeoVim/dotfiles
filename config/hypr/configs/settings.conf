## refer to Hyprland wiki for more info https://wiki.hyprland.org/Configuring/Variables
# Sourcing colors generated by pywal
source = $HOME/.cache/wal/colors-hyprland

# blur for waybar
# blurls = waybar
# blurls = rofi

dwindle {
    pseudotile = yes
    preserve_split = yes
    special_scale_factor = 0.8
}

master {
    new_is_master=1
    new_on_top=1
    mfact = 0.5
}

general {
    layout = master                           # which layout to use [dwindle/master]
    resize_on_border = true                   # enables resizing windows by clicking and dragging on borders and gaps	

    sensitivity=1.5                           # mouse sensitivity
    gaps_in = 5                               # gaps between windows
    gaps_out = 8                              # gaps between windows and monitor edges
    border_size = 2                           # size of the border around windows
    apply_sens_to_raw = 0                     # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    col.active_border = $color0 $color2 $color4 $color6 $color8 90deg
    col.inactive_border = $backgroundCol
}

group {
    col.border_active = $color15

	    groupbar {
	    col.active = $color0
    }
}

decoration {
    rounding = 8                                # rounded corners’ radius (in layout px)
           
    active_opacity = 1.0                        # opacity of active windows [0.0 - 1.0]
    inactive_opacity = 0.8                      # opacity of inactive windows [0.0 - 1.0]
    fullscreen_opacity = 1.0                    # opacity of fullscreen windows [0.0 - 1.0]

    dim_inactive = true                         # enables dimming of inactive windows
    dim_strength = 0.1                          # how much to dim the rest of the screen by when a special workspace is open. [0.0 - 1.0]

    drop_shadow = true                          # enable drop shadows on windows
    shadow_range = 6                            # shadow range (“size”) in layout px
    shadow_render_power = 1                     # in what power to render the falloff (more power, the faster the falloff) [1 - 4]
    col.shadow = $color2                        # shadow’s color. Alpha dictates shadow’s opacity
    col.shadow_inactive = 0x50000000            # inactive shadow color. (if not set, will fall back to col.shadow)

    blur {
        enabled = true	                        # enable kawase window background blur
        size = 4                                # blur size (distance) minimum 1
        passes = 1                              # the amount of passes to perform, minimum 1, more passes = more resource intensive
        ignore_opacity = true                   # make the blur layer ignore the opacity of the window
        new_optimizations = true                # whether to enable further optimizations to the blur. Recommended to leave on, as it will massively improve performance

        # Your blur "amount" is size * passes, but high size (over around 5-ish)
        # will produce artifacts.
        # if you want heavy blur, you need to up the passes.
        # the more passes, the more you can up the size without noticing artifacts.
    }
}
    
animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = linear, 0.0, 0.0, 1.0, 1.0
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = slow, 0, 0.85, 0.3, 1
    bezier = overshot, 0.7, 0.6, 0.1, 1.1
    bezier = bounce, 1.1, 1.6, 0.1, 0.85
    bezier = sligshot, 1, -1, 0.15, 1.25
    bezier = nice, 0, 6.9, 0.5, -4.20

    animation = windowsIn, 1, 5, slow, popin
    animation = windowsOut, 1, 5, winOut, popin
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 10, linear
    animation = borderangle, 1, 100, linear, loop 
    animation = fade, 1, 5, overshot
    animation = workspaces, 1, 5, wind
    animation = windows, 1, 5, bounce, popin
}

input {
    kb_layout = us, vn
    # kb_options = grp:alt_shift_toggle
    repeat_rate = 50
    repeat_delay = 300
    numlock_by_default = 1
    left_handed = 0
    follow_mouse = 1
    float_switch_override_focus=0

    touchpad {
        disable_while_typing=1
        natural_scroll=1
        clickfinger_behavior=0
        middle_button_emulation=1
        tap-to-click=1
        drag_lock=0
    } 
}

gestures {
    workspace_swipe=1
    workspace_swipe_fingers=3
    workspace_swipe_distance=400
    workspace_swipe_invert=1
    workspace_swipe_min_speed_to_force=30
    workspace_swipe_cancel_ratio=0.5
    workspace_swipe_create_new=1 
    workspace_swipe_forever=1
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    #vrr = 0
    enable_swallow = true
    no_direct_scanout = true #for fullscreen games
    focus_on_activate = false
    swallow_regex = ^(kitty)$
    #disable_autoreload = true
}

binds {
    workspace_back_and_forth=1
    allow_workspace_cycles=1
    pass_mouse_when_bound=0
}

#Could help when scaling and not pixelating
xwayland {
    force_zero_scaling = true
}
