# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Setting variables
# See laptops.conf 

# variables
$mainMod = SUPER
$files = thunar
$browser = firefox
$term = kitty
$scriptsDir = $HOME/.config/hypr/scripts

# rofi launcher
bind = $mainMod, D, exec, pkill rofi || rofi -show drun -modi drun

# Excuted
bind = $mainMod, T, exec, $term                                             # Launch terminal
bind = $mainMod, F, exec, $files                                            # Launch file manager

# hyprland
bind = $mainMod, Escape, exec, hyprctl kill
bind = CTRL ALT, Delete, exec, hyprctl dispatch exit 0
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod, Q, killactive,                                             # Kill window
bind = $mainMod, M, fullscreen, 1                                           # Toggle fullscreen 1 mode
bind = $mainMod SHIFT, M, fullscreen, 0                                     # Toggle fullscreen 0
bind = $mainMod SHIFT, F, togglefloating,                                   # Toggle floating
bind = $mainMod ALT, F, exec, hyprctl dispatch workspaceopt allfloat
bind = $mainMod SHIFT, Q, closewindow, 
bind = CTRL ALT, L, exec, $scriptsDir/lock_screen.sh                        # Lock_screen
bind = $mainMod, escape, exec, $scriptsDir/wlogout.sh                       # Logout menu

# FEATURES / EXTRAS
bind = $mainMod, Y, exec, $scriptsDir/key_hints.sh                          # Small help file
bind = $mainMod, E, exec, $scriptsDir/quick_edit.sh                         # Quick Edit Hyprland Settings
bind = $mainMod, R, exec, $scriptsDir/refresh.sh                            # Refresh waybar, swaync, rofi
bind = $mainMod, S, exec, $scriptsDir/rofi_beat.sh                          # Online music
bind = $mainMod, V, exec, $scriptsDir/clip_manager.sh                       # Clip manager
bind = $mainMod, W, exec, $scriptsDir/wallpaper_select.sh                   # Select wallpaper to apply
bind = $mainMod ALT, E, exec, $scriptsDir/rofi_emoji.sh                     # Emoji
bind = $mainMod SHIFT, B, exec, $scriptsDir/change_blur.sh                  # Toggle blur settings 
bind = $mainMod SHIFT, G, exec, $scriptsDir/game_mode.sh                    # Animations ON/OFF
bind = $mainMod SHIFT, N, exec, swaync-client -t -sw                        # swayNC panel
bind = $mainMod, Space, exec, $scriptsDir/change_layout.sh                  # Toggle Master or Dwindle Layout
bind = CTRL ALT, W, exec, $scriptsDir/wallpaper_random.sh                   # Random wallpaper
bind = ALT, Space, exec, $scriptsDir/switch_kb_layout.sh                    # Switch keyboard layout

# Master Layout
bind = $mainMod CTRL, D, layoutmsg, removemaster
bind = $mainMod, I, layoutmsg, addmaster
bind = $mainMod, P, pseudo,                                                 # dwindle
bind = $mainMod CTRL, Return, layoutmsg, swapwithmaster

# Waybar / Bar related
bind = $mainMod, B, exec, killall -SIGUSR1 waybar                           # Toggle hide/show waybar
bind = $mainMod CTRL, W, exec, $scriptsDir/waybar_layout.sh                 # Waybar layout menu
bind = $mainMod SHIFT, W, exec, $scriptsDir/waybar_style.sh                 # Waybar styles menu

# Group
bind = $mainMod, G, togglegroup
bind = ALT, tab, changegroupactive                                          # Change focus to another window  
bind = ALT SHIFT, tab, bringactivetotop,                                    # Bring it to the top

# Screenshot keybindings NOTE:
bind = $mainMod, Print, exec, $scriptsDir/screenshot.sh --now
bind = $mainMod SHIFT, Print, exec, $scriptsDir/screenshot.sh --area
bind = $mainMod CTRL, Print, exec, $scriptsDir/screenshot.sh --in5          # Screenshot in 5 secs
bind = $mainMod ALT, Print, exec, $scriptsDir/screenshot.sh --in10          # Screenshot in 10 secs
bind = ALT, Print, exec, $scriptsDir/screenshot.sh                          # Screenshot in 10 secs

# screenshot with swappy (another screenshot tool)
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | swappy -f -

# Navigation
bind = $mainMod, tab, workspace, m+1
bind = $mainMod SHIFT, tab, workspace, m-1
bind = ALT, tab, cyclenext                                                   # change focus to another window

# Special workspace
bind = $mainMod SHIFT, U, movetoworkspace, special
bind = $mainMod, U, togglespecialworkspace

# Resize (vim style)
binde = $mainMod CTRL, H, resizeactive,-50 0
binde = $mainMod CTRL, L, resizeactive,50 0
binde = $mainMod CTRL, K, resizeactive,0 -50
binde = $mainMod CTRL, J, resizeactive,0 50

binde = $mainMod CTRL, left, resizeactive,-50 0
binde = $mainMod CTRL, right, resizeactive,50 0
binde = $mainMod CTRL, up, resizeactive,0 -50
binde = $mainMod CTRL, down, resizeactive,0 50

# Move (vim style)
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window and follow to workspace
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 10
bind = $mainMod CTRL, bracketleft, movetoworkspace, -1
bind = $mainMod CTRL, bracketright, movetoworkspace, +1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10
bind = $mainMod SHIFT, bracketleft, movetoworkspacesilent, -1
bind = $mainMod SHIFT, bracketright, movetoworkspacesilent, +1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, period, workspace, e+1
bind = $mainMod, comma, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
